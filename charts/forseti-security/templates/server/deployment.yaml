apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-server
spec:
  selector:
    matchLabels:
      component: forseti-server
  replicas: 1
  template:
    metadata:
      labels:
        component: forseti-server
        configValidator: client
        chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    spec:
      serviceAccountName: forseti-server
{{- include "spec.pod.server" . | indent 6 }}
