{{ if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ .Release.Name }}-server-allow-ingress
  labels:
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    component: forseti-server
spec:
  podSelector:
    matchLabels:
      component: forseti-server
  policyTypes:
  - Ingress
  ingress:
  - from:
    {{- range .Values.networkPolicy.ingressCidr }}
    - ipBlock:
        cidr: {{ . }}
    {{- end }}
    - podSelector:
        matchLabels:
          component: forseti-orchestrator
    - podSelector:
        matchLabels:
          component: forseti-connection-test
    ports:
    - protocol: TCP
      port: 50051
{{ end }}
